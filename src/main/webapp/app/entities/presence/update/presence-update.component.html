<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-presence-heading"
        data-cy="PresenceCreateUpdateHeading"
        jhiTranslate="pointagePresenceApp.presence.home.createOrEditLabel"
      >
        Créer ou éditer un Presence
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pointagePresenceApp.presence.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('date')!.invalid && (editForm.get('date')!.dirty || editForm.get('date')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('date')?.errors?.required" jhiTranslate="entity.validation.required">
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('date')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              Ce champ doit être une date et une heure.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pointagePresenceApp.presence.horaire" for="field_horaire">Horaire</label>
          <select class="form-control" name="horaire" formControlName="horaire" id="field_horaire" data-cy="horaire">
            <option [ngValue]="null">{{ 'pointagePresenceApp.HoraireType.null' | translate }}</option>
            <option *ngFor="let horaireType of horaireTypeValues" [value]="horaireType">
              {{ 'pointagePresenceApp.HoraireType.' + horaireType | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('horaire')!.invalid && (editForm.get('horaire')!.dirty || editForm.get('horaire')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('horaire')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pointagePresenceApp.presence.bilan" for="field_bilan">Bilan</label>
          <input type="text" class="form-control" name="bilan" id="field_bilan" data-cy="bilan" formControlName="bilan" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
