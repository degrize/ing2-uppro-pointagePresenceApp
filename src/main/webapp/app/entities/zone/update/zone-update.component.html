<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-zone-heading" data-cy="ZoneCreateUpdateHeading" jhiTranslate="pointagePresenceApp.zone.home.createOrEditLabel">
        Créer ou éditer un Zone
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pointagePresenceApp.zone.pointA" for="field_pointA">Point A</label>
          <select class="form-control" name="pointA" formControlName="pointA" id="field_pointA" data-cy="pointA">
            <option [ngValue]="null">{{ 'pointagePresenceApp.Point.null' | translate }}</option>
            <option *ngFor="let point of pointValues" [value]="point">{{ 'pointagePresenceApp.Point.' + point | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pointagePresenceApp.zone.pointB" for="field_pointB">Point B</label>
          <select class="form-control" name="pointB" formControlName="pointB" id="field_pointB" data-cy="pointB">
            <option [ngValue]="null">{{ 'pointagePresenceApp.Point.null' | translate }}</option>
            <option *ngFor="let point of pointValues" [value]="point">{{ 'pointagePresenceApp.Point.' + point | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pointagePresenceApp.zone.pointC" for="field_pointC">Point C</label>
          <select class="form-control" name="pointC" formControlName="pointC" id="field_pointC" data-cy="pointC">
            <option [ngValue]="null">{{ 'pointagePresenceApp.Point.null' | translate }}</option>
            <option *ngFor="let point of pointValues" [value]="point">{{ 'pointagePresenceApp.Point.' + point | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pointagePresenceApp.zone.pointD" for="field_pointD">Point D</label>
          <select class="form-control" name="pointD" formControlName="pointD" id="field_pointD" data-cy="pointD">
            <option [ngValue]="null">{{ 'pointagePresenceApp.Point.null' | translate }}</option>
            <option *ngFor="let point of pointValues" [value]="point">{{ 'pointagePresenceApp.Point.' + point | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
